# Obrigatório. O ID único do projeto no SonarQube/SonarCloud.
# Pela sua imagem, o Key é 'ci-cd-app-test'.
sonar.projectKey=ci-cd-test

# Opcional, mas recomendado. Nome de exibição do projeto.
sonar.projectName=CI/CD Test App

sonar.host.url=https://sonarcloud.io

# Obrigatório. O nome da sua organização no SonarCloud.
sonar.organization=ci-cd-app-test

# Caminhos para os arquivos que devem ser analisados.
# 'src' é onde seu código JavaScript/Node.js está.
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Excluir node_modules da análise
sonar.exclusions=node_modules/**

# Se você tem testes unitários e cobertura de código:
# Caminho para o relatório de cobertura gerado pelo Jest (se você configurar para gerar no formato LCOV).
# Este passo exige que seu Jest seja configurado para gerar relatórios LCOV.
# Exemplo de script 'test' no package.json: "test": "jest --coverage --coverageReporters=lcov"
# Crie a pasta 'coverage' no seu .gitignore se ainda não tiver.
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Se você tem resultados de testes unitários em formato JUnit XML (opcional, para visualização no SonarQube)
# Por exemplo, se seu Jest gerar JUnit XML: "test": "jest --testResultsProcessor='jest-junit'"
# sonar.testExecutionReportPaths=junit.xml
